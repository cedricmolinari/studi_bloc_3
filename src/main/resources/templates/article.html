<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des articles</h1>
<ul>
    <li th:each="article : ${articles}">
        <p th:text="${article.libelle}"></p>
        <p th:text="${article.description}"></p>
        <p th:text="${article.prix}"></p>
    </li>
</ul>
</body>
</html>
